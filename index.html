<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marble Battle Royal</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <h1>Marble Battle Royal</h1>

  <canvas id="myCanvas" width="631" height="631"></canvas>

  <div class="menu">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="restart">Restart</button>
  </div>

  <div id="settings">
    <div>
      <label>Players</label>
      <select name="players" id="players">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
    </div>

    <div>
      <label>Ball spawn rating</label>
      <select name="ballSpawnRating" id="ballSpawnRating">
        <option>4s</option>
        <option>10s</option>
        <option>15s</option>
        <option>20s</option>
        <option>30s</option>
        <option>40s</option>
      </select>
    </div>

    <div>
      <label>Ball speed rating</label>
      <select name="ballSpeedRating" id="ballSpeedRating">
        <option>x1</option>
        <option>x2</option>
        <option>x4</option>
      </select>
    </div>
  </div>
</body>
</html>
